version: "3.9"

services:
  stack-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: stack-proxy
    restart: unless-stopped
    networks:
      - stack-proxy
    ports:
      - "80:80"
      - "15432:15432"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - STACK_PROXY_CONFIG_PATH=/etc/haproxy/generated.cfg
      - STACK_PROXY_NETWORK=stack-proxy

networks:
  stack-proxy:
    external: true
